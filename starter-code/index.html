<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Password generator app</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="title">
      <h3>Password Generator</h3>
    </div>
    <!-- Title -->



    <!-- CONTAINER FOR BODY -->
    <main class="container-body" id="container-body">
      <!-- HEADER -->
      <header class="header">
        <h2 class="header-title" id="header-title">Hello-You</h2>
        <a href="#" class="header-icon" id="header-icon">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF" />
          </svg>
        </a>
      </header>


      <article>
        <div class="head" id="head">
          <h3>Character Length</h3>
          <span class="nr-conti" id="nr-conti">
            <h2 class="nr" id="nr">8</h2>
          </span>
        </div>
        <span class="range-input-conti" id="range-input-conti">

          <input type="range" class="custom-range" id="slider" min="0" max="12" value="8" step="1">
        </span>
        <!-- CHeckboxes -->
        <!-- CHeckboxes -->
        <div class="checkbox-group" id="checkbox-group">

          <!-- 1 -->
          <div class="form-holder"> <input type="checkbox" id="checkbox1" checked>
            <label for="checkbox1">Include Lowercase Letter</label>
          </div>
          <!-- 2 -->

          <div class="form-holder"> <input type="checkbox" id="checkbox2">
            <label for="checkbox2">Include UpperCase Letter</label>
          </div>

          <!-- 3 -->
          <div class="form-holder"> <input type="checkbox" id="checkbox3">
            <label for="checkbox3">Include Numbers</label>
          </div>

          <!-- 4 -->
          <div class="form-holder"> <input type="checkbox" id="checkbox4">
            <label for="checkbox4">Include Symbols</label>
          </div>
        </div>

        <!-- BTN -->

        <button class="btn" id="btn">GENERATE</button>
      </article>


    </main>

  </div>

</body>

</html>
